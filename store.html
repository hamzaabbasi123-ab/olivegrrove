{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Our Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}" onerror="this.src='https://images.unsplash.com/photo-1604719312566-8912e2217c26?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&h=400&q=80'">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="price">${{ "%.2f"|format(product.price) }}</p>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary w-100">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
